# 模型信息配置文件
# 用于自适应资源估算和内容切分策略

models:
  deepseek-chat:
    provider: deepseek
    context_length: 128000
    max_output:
      default: 4000
      maximum: 8000
    speed_tokens_per_second: 30
    card_metrics:
      basic:
        avg_time_per_card: 5.0 # 秒
        avg_tokens_per_card: 150
      cloze:
        avg_time_per_card: 5.0 # 秒
        avg_tokens_per_card: 150
      mcq:
        avg_time_per_card: 15.0 # 秒
        avg_tokens_per_card: 500
    token_per_character:
      english: 0.3
      chinese: 0.6
    pricing_per_million_tokens: # 人民币/元
      input: 2 # ￥/百万，cache miss
      input_cache_hit: 0.2 # ￥/百万
      output: 3 # ￥/百万
    functions:
      json_output: true
