# AnkiGen 示例配置文件
# 复制此文件并根据需要修改

llm:
  # LLM提供商: openai, deepseek, ollama, custom
  provider: deepseek

  # 模型名称
  model_name: deepseek-chat

  # API密钥（也可以使用环境变量）
  api_key: ${DEEPSEEK_API_KEY}

  # API基础URL（可选，使用默认值时可省略）
  base_url: https://api.deepseek.com

  # 生成参数
  # 生成多样性的控制，值越大越随机，通常0.7~1.0
  temperature: 0.3
  # 单次响应最多tokens数
  max_tokens: 5000
  # 样本多样性控制，1.0表示不裁剪，值越小输出越确定
  top_p: 1.0
  # 控制模型引入新主题的倾向，值越大越可能说新内容
  presence_penalty: 0.0
  # 控制模型重复内容的惩罚系数，值越大越少重复
  frequency_penalty: 0.0

  # 请求设置
  timeout: 30
  max_retries: 3

generation:
  # 默认卡片类型: basic, cloze, mcq
  default_card_type: basic

  # 卡片数量（null表示自动估算）
  card_count: 30

  # 难度级别: easy, medium, hard
  difficulty: medium

  # 内容分块设置
  chunk_size: 500
  max_tokens_per_chunk: 1000

  # 自定义提示词（可选）
  custom_prompt: null

  # 功能开关
  enable_deduplication: true
  enable_quality_filter: true

  # 单次API请求最多生成的卡片数量
  max_cards_per_request: 30
  # 最大并发请求数（避免过多并发请求导致API限流）
  max_concurrent_requests: 5

export:
  # 导出格式: apkg, txt, csv, json, jsonl
  default_format: apkg

  # 牌组设置
  deck_name: "Generated Deck"
  deck_description: "使用AnkiGen生成的卡片"
  include_media: false
